
<ion-content class="ion-padding">
    <ion-backdrop>
        <ion-spinner name="crescent"></ion-spinner>
    </ion-backdrop>
  <ion-row>
    <ion-col offsetMd="2" sizeMd="8">
      <ion-row>
        <ion-col>
          <h5>Settings</h5>
        </ion-col>
      </ion-row>

      <ion-row class="mt-4 ion-align-items-center">
        <ion-col size="3">
          <span><b>Email Address</b></span>
        </ion-col>
        <ion-col size="6">
          <span>{{email }}</span>
        </ion-col>
        <ion-col size="3">
          <ion-button [disabled]="emailVerified" (click)="verifyEmail()">Verify</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="mt-4 ion-align-items-center">
        <ion-col size="3">
          <span><b>Mobile Number</b></span>
        </ion-col>
        <ion-col size="6">
          <span>{{mobile }}</span>
        </ion-col>
        <ion-col size="3">
          <ion-button [disabled]="emailVerified" (click)="verifyEmail()">Verify</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
