<ion-split-pane contentId="main">
  <!--  the side menu  -->
  <ion-menu side="start" content-id="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar translucent>
        <ion-row [ngClass]="{ 'ion-text-start': !isDesktop, 'ion-text-center': isDesktop}" matTooltip="Atlas"
          matTooltipPosition="right">
          <ion-col>
            <img [ngClass]="{ 'ml-2': !isDesktop}" style="height: 30px" src="assets/images/atlas-small.png" (click)="toggleMenu()" />
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-header>

    <ion-content style="--ion-background-color: #1c324b;">
      <ion-list class="pt-0">
        <ion-row *ngFor="let menuItem of menu" class="ion-text-center" [matTooltip]="menuItem.name" matTooltipPosition="right">
          <ion-col class="px-0">
            <ion-item lines="none" button (click)="go(menuItem.link)">
              <i class="{{ menuItem.icon }}" style="font-size: x-large"
                [style.color]=" menuItem.link === selected ? '#659df5' : '#d0d5d9'"></i>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->

  <div class="ion-page" id="main">
    <ion-header>
      <ion-toolbar>
        <ion-row>
          <ion-col size="2" *ngIf="!isDesktop" >
            <i class="fa fa-align-justify mt-3 ml-2" style="font-size: 30px;" (click)="toggleMenu()"></i>
          </ion-col>
          <ion-col>
            <ion-title class="h-100 pl-2">
              <img *ngIf="icon && isDesktop" style="height: 48px" [src]="icon" />
              <span *ngIf="isDesktop">{{ business.name }}</span>
            </ion-title>
          </ion-col>
          <ion-col>
            <ion-button color="danger" class="float-right" (click)="logout()">Logout</ion-button>
            <ion-button *ngIf="isDesktop" fill="outline" class="float-right" (click)="demo()">Demo</ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-router-outlet [animated]="false" id="main"></ion-router-outlet>
    </ion-content>
  </div>
</ion-split-pane>
