<ion-content class="ion-padding">
  <ion-row>
    <ion-col>
      <img style="height: 400px; width: 100%;object-fit: cover;" [src]="img" />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h4>{{title}}</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <span style="white-space: pre-wrap">{{desc}}</span>
    </ion-col>
  </ion-row>
</ion-content>
