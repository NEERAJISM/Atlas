<ion-header>
  <ion-toolbar>
    <ion-title
      style="font-family: 'Mulish', sans-serif; --background: '#e5e5e5'"
    >
      <b>&nbsp; ATLAS</b></ion-title
    >
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="mt-3">
    <ion-col offset-md="2" size-md="8" size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title> Your Orders </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let order of orders">
    <ion-col offset-md="2" size-md="8" size="12">
      <ion-card>
        <ion-card-header>
          <ion-row>
            <ion-col sizeMd="2">
              <b>
                {{ getDate(order.createdTimeUTC) }}
              </b>
            </ion-col>
            <ion-col sizeMd="8" class="ion-text-center">
              <b> Order# </b>
              {{ order.vId }}
            </ion-col>
            <ion-col sizeMd="2" class="ion-text-end text-success">
              <b>Total - &#8377; {{ order.total }}</b>
            </ion-col>
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-item button *ngFor="let item of order.items; index as i">
            <ion-thumbnail slot="start" style="width: 75px; height: 75px">
              <img src="assets/images/profile/food1.jpg" />
            </ion-thumbnail>
            <ion-label>
              <h3>
                <b>{{ item.name }}</b> &nbsp;<i>({{ item.unit }})</i>
              </h3>

              <ion-row>
                <h5>Rs : {{ item.price }}</h5>
              </ion-row>

              <ion-row>
                <ion-col
                  class="ion-no-padding text-success d-flex align-items-center"
                >
                  <h5>
                    <b>Total : {{ item.qty }}</b>
                  </h5>
                </ion-col>
              </ion-row>
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
