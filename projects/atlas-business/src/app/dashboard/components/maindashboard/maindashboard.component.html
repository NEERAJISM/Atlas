<ion-content class="ion-padding">

  <h5 class="mb-3">Business Summary</h5>

  <ion-row class="mb-3">
    <ion-col>
      <span>Today</span>
    </ion-col>
  </ion-row>
  <!-- Quick Summary -->

  <div class="row">
    <div class="col-sm-6 col-lg-4">
      <mat-card class="p-2" routerLink="/dashboard/profile">
        <mat-card-header>
          <div mat-card-avatar style="background-color: #00bcd4;" class="center-div">
            <i class="fas fa-eye text-white" style="font-size: 1.2em;"></i>
          </div>
          <mat-card-subtitle class="mb-0">Profile Views</mat-card-subtitle>
          <mat-card-title class="mb-0" style="color: #00bcd4;">{{stats.views}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>

    <div class="col-sm-6 col-lg-4">
      <mat-card class="p-2" routerLink="/dashboard/orders">
        <mat-card-header>
          <div mat-card-avatar style="background-color: rgba(255, 0, 0, 0.6);" class="center-div">
            <i class="fas fa-shopping-cart text-white" style="font-size: 1.2em;"></i>
          </div>
          <mat-card-subtitle class="mb-0">New Orders</mat-card-subtitle>
          <mat-card-title class="mb-0" style="color: rgba(255, 0, 0, 0.6);">{{stats.orders}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>

    <div class="col-sm-12 col-lg-4">
      <mat-card class="p-2" routerLink="/dashboard/invoice">
        <mat-card-header>
          <div mat-card-avatar style="background-color: #4caf50;" class="center-div">
            <i class="fas fa-rupee-sign text-white" style="font-size: 1.2em;"></i>
          </div>
          <mat-card-subtitle class="mb-0">Today's Revenue</mat-card-subtitle>
          <mat-card-title class="mb-0" style="color: #4caf50;">{{stats.revenue}}</mat-card-title>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

  <!-- Stats -->
  <ion-row class="mt-5">
    <ion-col>
      <span>Last 10 days</span>
    </ion-col>
  </ion-row>

  <div class="row mt-3">
    <div class="col col-lg-12">
      <div class="row">
        <div class="col-lg-8">
          <mat-card>
            <canvas baseChart [chartType]="'bar'" [datasets]="viewsChartData" [labels]="chartLabels"
              [colors]="viewsChartColors" [options]="viewsChartOptions">
            </canvas>
          </mat-card>
        </div>

        <div class="col-lg-4">
          <div class="row mb-1">
            <div class="col col-lg-12">
              <mat-card>
                <canvas baseChart [chartType]="'bar'" [datasets]="ordersChartData" [labels]="chartLabels"
                  [colors]="ordersChartColors" [options]="ordersChartOptions">
                </canvas>
              </mat-card>
            </div>
          </div>

          <div class="row">
            <div class="col col-lg-12">
              <mat-card>
                <canvas baseChart [chartType]="'bar'" [datasets]="revenueChartData" [labels]="chartLabels"
                  [colors]="revenueChartColors" [options]="revenueChartOptions">
                </canvas>
              </mat-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
