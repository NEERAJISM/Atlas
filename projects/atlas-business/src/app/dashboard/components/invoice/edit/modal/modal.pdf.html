<pdf-viewer
  [src]="data"
  [show-borders]="true"
  [zoom]="1.15"
  [fit-to-page]="true"
></pdf-viewer>

<ion-row *ngIf="isEdit">
  <ion-col>
    <div class="float-right mr-4">
      <ion-button (click)="close('Save')"> Create Invoice </ion-button>
      <ion-button (click)="close('')" color="danger"> Go Back </ion-button>
    </div>
  </ion-col>
</ion-row>
