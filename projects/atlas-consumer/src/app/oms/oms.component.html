<ion-header>
  <ion-toolbar class="my-2">
    <ion-row>
      <ion-col size="10" offset-md="3" size-md="6">
        <ion-searchbar [(ngModel)]="search" (ngModelChange)="updateSearchResults()"></ion-searchbar>
      </ion-col>
      <ion-col>
        <ion-button>
          <ion-icon slot="start" name="bag-handle-outline"></ion-icon>
          Cart &nbsp;
          <ion-badge color="warning">{{cartMap.size}}</ion-badge>

        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row noWrap class="mx-md-5">
    <ion-col
      *ngFor="let item of items; index as i"
      size="12"
      size-sm
      size-md="3"
      [style.display]="displayMap.get(i) ? 'block': 'none'"
    >
      <ion-card>
        <img src="https://mdbootstrap.com/img/Photos/Others/images/51.jpg" />
        <ion-card-header>
          <ion-card-title>{{items[i].name}}</ion-card-title>
          <ion-card-subtitle>Men Slim fit Casual Shirt</ion-card-subtitle>
          <ion-row>
            <ion-col class="ion-no-padding">
              <p style="height: 100%; align-items: center; display: flex">
                Rs. {{items[i].units[unitDisplayMap.get(i)].price}}
              </p>
            </ion-col>
            <ion-col>
              <ion-select interface="popover" [value]="items[i].units[0].unit" (ionChange)="selectionChange($event, i)">
                <ion-select-option
                  *ngFor="let unit of items[i].units"
                  [value]="unit.unit"
                  >{{ unit.unit }}</ion-select-option
                >
              </ion-select>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="!cartMap.has(i)">
            <ion-col>
              <ion-button expand="block" (click)="addToCart(i)"
                >Add to Cart</ion-button
              >
            </ion-col>
          </ion-row>

          <ion-row *ngIf="cartMap.has(i)">
            <ion-col>
              <ion-button expand="block" (click)="addToCart(i)">
                <ion-icon name="add-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <h5>{{ cartMap.get(i).qty }}</h5>
            </ion-col>
            <ion-col>
              <ion-button expand="block" (click)="removeFromCart(i)">
                <ion-icon name="remove-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
